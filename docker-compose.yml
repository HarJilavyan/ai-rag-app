version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant-local
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage

  backend:
    build: ./backend
    container_name: rag-backend
    env_file:
      - .env
    environment:
      # You can override or add variables here if needed
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
    ports:
      - "8000:8000"
    depends_on:
      - qdrant

  frontend:
    build: ./frontend
    container_name: rag-frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
