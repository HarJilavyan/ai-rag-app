name: CI

on:
  pull_request:
  push:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run tests
        run: pytest

  build-images:
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build backend image
        run: |
          docker build -t ai-rag-backend:ci ./backend

      - name: Build frontend image
        run: |
          docker build -t ai-rag-frontend:ci ./frontend
